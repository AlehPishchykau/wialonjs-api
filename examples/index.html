<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Wialon JS example</title>
	<link rel="stylesheet" href="">

	<script src="js/wialon-src.js"></script>
</head>
<body>


	<script>
		var sess = new W.Session('https://hst-api.wialon.com', {
			eventsTimeout: 5
		});

		sess.login('spev_test', '123', '', function (data) {
			console.log('login callback', data);

			sess.updateDataFlags([{"type":"type","data":"avl_unit","flags":0x401,"mode":0}], function (data) {
				console.log('updateDataFlags callback', data);
			});
		});

	</script>
</body>
</html>
